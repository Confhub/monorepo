type Query {
  publishedConferences: [Conference!]!
  unpublishedConferences: [Conference!]!
  conferencesFiltered(tags: [ID], published: Boolean = true): [Conference!]!
}

type Mutation {
  createConference(data: CreateConferenceInput!): Conference!
  publishConference(id: ID!): Conference!
}

input CreateConferenceInput {
  name: String!
  description: String
  publishStatus: PUBLISH_STATUS
  image: CreateImageInput
}

input CreateImageInput {
  id: ID
  src: String
  alt: String
}
