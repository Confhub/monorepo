overwrite: true
schema: 'http://localhost:4000'
documents: 'codegen/**/*.graphql'
generates:
  codegen/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHooks: true
  codegen/generated/graphql.schema.json:
    plugins:
      - 'introspection'
