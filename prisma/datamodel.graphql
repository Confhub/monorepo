type User {
  id: ID! @unique
  email: String!
  name: String
  createdAt: DateTime!
  password: String!
}

type Conference {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String!
  description: String
  image: Image @relation(name: "ConferenceToImage", onDelete: CASCADE)
  publishStatus: PUBLISH_STATUS @default(value: DRAFT)
}

enum PUBLISH_STATUS {
  DRAFT
  PUBLISHED
}

type Image {
  id: ID! @unique
  src: String
  alt: String
}

type Tag {
  id: ID! @unique
  name: String!
  slug: String!
}
